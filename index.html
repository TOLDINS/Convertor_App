<html>
    <head>
          <meta charset="utf-8" >
          <title>VueJS</title> 
    </head>
 <body>

    <div id="app">
        <input type="text" v-on:input="changeName">
        <h1>Hello {{name}}</h1>
        <h1>Sum:{{10+60}}</h1>
        <h1>Number: {{mumber}}</h1>
        <h1>Method:{{seyHelo()}}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Vue!',
                mumber: 100
            },
            methods:{
                changeName: function(event){
                    this.name = event.target.value
                },
                seyHelo: ()=>{
                   return 'I am function'

                }
            }
        })
    </script>
 </body>   

</html>
